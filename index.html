<!DOCTYPE html>
<html>
  <head>
    <title>Word Frequency</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <a class="github-fork-ribbon" href="https://github.com/pooja335/word-frequency#word-frequency" title="Find me on GitHub">Find me on GitHub</a>
    <div class="jumbotron content text-center">
      <h1 class="title">Word Frequency</h1>
      <h2 class="results-heading">Results</h2>
      <p class="description">Find the frequency of each word in a text file</p>
      <p class="error-text">Please make sure your file is a text file</p>
      <div id="results">
        <table class="table table-bordered">
          <tbody id="results-body"></tbody>
        </table>
      </div>
      <button id="upload" class="btn-custom">
        Upload <span id="another">another</span> file&nbsp
        <i class="fa fa-upload" aria-hidden="true"></i>
      </button>
      <form class="hidden">
        <input type="file" id="fileInput">
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="index.js"></script>
    <script src="wordFrequency.js"></script>
  </body>
</html>
